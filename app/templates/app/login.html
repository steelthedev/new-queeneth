{% load static %}

<!DOCTYPE html>
<html class="h-100" lang="en">
 <!-- Mirrored from akademi.dexignlab.com/xhtml/page-login.html by HTTrack Website Copier/3.x [XR&CO'2014], Wed, 19 Jul 2023 19:15:57 GMT -->
 <head>
  <!-- All Meta -->
  <meta charset="utf-8"/>
  <meta content="IE=edge" http-equiv="X-UA-Compatible"/>
  
  <!-- Mobile Specific -->
  <meta content="width=device-width, initial-scale=1" name="viewport"/>
  <!-- Page Title Here -->
  <title>
   eduPortal
  </title>
  <!-- FAVICONS ICON -->
  <link href="{% static 'images/favicon.png' %}" rel="shortcut icon" type="image/png"/>
  <link href="{% static 'vendor/bootstrap-select/dist/css/bootstrap-select.min.css' %}" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" rel="stylesheet"/>
  <link href="{% static 'css/style.css' %}" rel="stylesheet"/>
 </head>
 <body class="body h-100">
  <div class="authincation d-flex flex-column flex-lg-row flex-column-fluid">
   <div class="login-aside text-center d-flex flex-column flex-row-auto">
    <div class="d-flex flex-column-auto flex-column pt-lg-40 pt-15">
     <div class="text-center mb-lg-4 mb-2 pt-5 logo">
      <img alt="" src="{% static 'images/logo-white.png' %}"/>
     </div>
     <h3 class="mb-2 text-white">
      Welcome back!
     </h3>
     
    </div>
    <div class="aside-image position-relative" style="background-image:url(images/background/pic-2.png);">
    
    </div>
   </div>
   <div class="container flex-row-fluid d-flex flex-column justify-content-center position-relative overflow-hidden p-7 mx-auto">
    <div class="d-flex justify-content-center h-100 align-items-center">
     <div class="authincation-content style-2">
      <div class="row no-gutters">
       <div class="col-xl-12 tab-content">
        <div class="auth-form tab-pane fade show active form-validation" id="sign-up">
         <form action="{% url 'login' %}" method="post">
          {% csrf_token %}
          <div class="text-center mb-4">
           <h3 class="text-center mb-2 text-black">
            Sign In
           </h3>
           <span>
            Your Student Login portal
           </span>
          </div>
   
          <div class="mb-3">
           <label class="form-label mb-2 fs-13 label-color font-w500" for="exampleFormControlInput1">
            Username
           </label>
           <input class="form-control" id="exampleFormControlInput1" type="text" name="username"/>
          </div>
          <div class="mb-3">
           <label class="form-label mb-2 fs-13 label-color font-w500" for="exampleFormControlInput1">
            Password
           </label>
           <input class="form-control" id="exampleFormControlInput2" type="password" name="password" placeholder="Password"/>
          </div>
          <a class="text-primary float-end mb-4" href="javascript:void(0);">
           Forgot Password ?
          </a>
          <button class="btn btn-block btn-primary" type="submit">
           Sign In
          </button>
         </form>
         <div class="new-account mt-3 text-center">
          </div>
        </div>
       </div>
      </div>
     </div>
    </div>
   </div>
  </div>
  <!--**********************************
        Scripts
    ***********************************-->
  <!-- Required vendors -->
  <script src="{% static 'vendor/global/global.min.js' %}">
  </script>
  <script src="{% static 'js/custom.min.js' %}">
  </script>
  <script src="{% static 'js/dlabnav-init.js' %}">
  </script>
 </body>

</html>
