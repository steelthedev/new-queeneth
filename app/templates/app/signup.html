  <title>
 IMSP: Student Payment Portal | Login
  </title>

  <link href="{% static 'vendor/bootstrap-select/dist/css/bootstrap-select.min.css' %}" rel="stylesheet"/>

 <body class="body h-100">

<div class="container">
    <div class="row">
        <form action="{% url 'student-signup' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
    <div class="row">
     <div class="col-xl-12">
      <div class="card">
       <div class="card-header">
        <h5 class="mb-0">
         Student Sign Up
        </h5>
       </div>
       <div class="card-body">
        <div class="row">
       
         <div class="col-xl-9 col-lg-8">
          <div class="row">
           <div class="">
            <div class="mb-3">
             <label class="form-label text-primary" for="exampleFormControlInput1">
              First Name
              <span class="required">
               *
              </span>
             </label>
             <input class="form-control" id="exampleFormControlInput1" placeholder="James" name="first_name" type="text"/>
            </div>
            <label class="form-label text-primary" for="exampleFormControlInput1">
                Last Name
                <span class="required">
                 *
                </span>
               </label>
               <input class="form-control" id="exampleFormControlInput1" placeholder="James" name="last_name" type="text"/>
              </div>
            <div class="mb-3">
             <label class="form-label text-primary" for="exampleFormControlInput3">
              Email
              <span class="required">
               *
              </span>
             </label>
             <input class="form-control" id="exampleFormControlInput3" placeholder="hello@example.com" name="email" type="email"/>
            </div>
            <div class="mb-3">
                <label class="form-label text-primary" for="exampleFormControlInput3">
                 Phone number
                 <span class="required">
                  *
                 </span>
                </label>
                <input class="form-control" id="exampleFormControlInput3" placeholder="0706473782892" name="phone" type="tel"/>
               </div>

               <div class="mb-3">
                <label class="form-label text-primary" for="exampleFormControlInput3">
                 Image
                 <span class="required">
                  *
                 </span>
                </label>
                <input accept=".png, .jpg, .jpeg" name="picture" class="form-control" id="imageUpload" type="file"/>
               </div>

              
            <div class="mb-3">
             <label class="form-label text-primary" for="exampleFormControlTextarea1">
              Address
              <span class="required">
               *
              </span>
             </label>
             <textarea class="form-control" id="exampleFormControlTextarea1" name="address" rows="6">
                                                    
                                                 </textarea>
            </div>
            
           </div>
           <div class=" m-b30">
            <label class="form-label text-primary">
             Gender
            </label>
            <select class="selectpicker w-100" name="gender">
         
 
             
             <option selected value="0">Male</option>
             <option selected value="1">Female</option>
             
   
            </select>
           </div>
           <div class="m-b30">
            <label class="form-label text-primary">
             Department
            </label>
            <select class="selectpicker w-100" name="department">
        
 
             {% for department in departments %}
             <option value={{department.id}} >{{department.title}}</option>
             {% endfor %}
   
            </select>
           </div>
        
          <div class=" m-b30">
           <label class="form-label text-primary">
            Faculty
           </label>
           <select class="selectpicker w-100" name="faculty">
          

            {% for faculty in faculties %}
            <option  value={{faculty.id}} >{{faculty.title}}</option>
            {% endfor %}
  
           </select>
          </div>

          <div class="mb-3">
            <label class="form-label text-primary" for="exampleFormControlInput3">
             Year
             <span class="required">
              *
             </span>
            </label>
            <input class="form-control" id="exampleFormControlInput3" name="year" placeholder="400,300,200" type="text"/>
           </div>

           <div class="mb-3">
            <label class="form-label text-primary" for="exampleFormControlInput3">
             Password
             <span class="required">
              *
             </span>
            </label>
            <input class="form-control" id="exampleFormControlInput3" name="password" type="password"/>
        
            <button class="btn btn-primary mt-3" type="submit">
                Submit
                </button>
        
        </div>


          </div>
         </div>
        </div>
       </div>
      </div>
     </div>
  
   
    </form>
    </div>
    
   </div>

</script>

</script>
